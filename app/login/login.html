<div class="row loginrow">
<div class="col-md-4 col-centered">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
  <div class="panel-body">
    <form [ngFormModel]="loginForm" (submit)="submitLogin($event)">
      <div class="form-group">
        <label for="exampleInputEmail1">Username or Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ngControl = "username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngControl = "password">
      </div>
      <button type="submit" class="btn btn-sm btn-default">Sign in</button>
  </form>
  </div>
</div>
</div>
</div>
