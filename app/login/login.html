<div class="row loginrow">
<div class="col-md-4 col-centered">
    <div class="card">
  <div class="header"><h4 class="title">Sign In </h4></div>
  <div class="content">
    <form [ngFormModel]="loginForm" (submit)="submitLogin($event)">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
            <label for="exampleInputEmail1">Email Id</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ngControl = "username">
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-12">
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngControl = "password">
          </div>
        </div>
        </div>
      <button type="submit" [disabled]="isSubmitted"  class="btn btn-success">Sign In</button>
  </form>
  </div>
</div>
</div>
</div>
