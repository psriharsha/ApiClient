<div class="row loginrow">
<div class="col-md-4 col-centered">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
  <div class="panel-body">

  <div class="form-group">
    <label for="exampleInputEmail1">Username or Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)] = "username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)] = "password">
  </div>
  <button (click)="submitLogin()" class="btn btn-sm btn-default">Sign in</button>
  <div class="alert alert-success">{{message}}</div>
  </div>
</div>
</div>
</div>
